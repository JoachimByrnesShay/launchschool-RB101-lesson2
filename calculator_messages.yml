:english: 
  :welcome:
    "Welcome to Calculator!  Enter your name:"
  :hi:
    "Hi %{name}!  Let's calculate!"
  :goodbye: 
    "Thanks for using Calculator, %{name}!"
  :again?: 
    "Do you want to perform another calculation? (Y to calculate again)"
  :enter_number:
    :request:
      "What is the %{ordinal} number?"
    :first: "first"
    :second:
      "second"
  :operator_select: |-
    What operation would you like to perform?
         1) add
         2) subtract 
         3) multiply
         4) divide
  :validation:
    :name: 
      "Name cannot be blank!"
    :number: 
      "Hmm ... that's not a valid number."
    :operator: 
      "Must choose 1, 2, 3, or 4"
    :division_by_zero:
      "Cannot choose division with divisor of zero\n
      Must choose 1, 2, or 3 when 2nd num is zero"
  :calculation:
    :alert: "%{calculating} the two numbers ..."
    :addition: "adding"
    :subtraction: "subtracting"
    :multiplication: "multiplying"
    :division: "dividing"
    :result: "The result is %{result}" 

